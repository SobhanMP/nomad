language: cpp

matrix:
  include:
    - os: linux
      dist: bionic
      compiler: gcc
    - os: osx
      osx_image: xcode11.3
      compiler: clang

script:
  - mkdir -p build/debug
  - cmake -DBUILD_TESTS=ON -DUSE_SGTELIB=OFF -DTEST_OPENMP=OFF -DCMAKE_BUILD_TYPE=Debug -S . -B build/debug
  - cmake --build build/debug --parallel 4
  - cmake --install build/debug
